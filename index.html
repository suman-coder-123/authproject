<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="full  row ">
            <div class="right col-lg-6">
                <img src="image/Frame 3.png" class="logo" alt="logo">
                <div class="text">
                <h2 >Numquam architecto iure</h2>
                <p>Ut corrupti est molestiae occaecati  <br>voluptatem vel harum explicabo numquam.</p>
                </div>
            </div>
            <div class="left col-lg-6">
                <form id="createaccount">
                <div class="info">
                    <h3 class="info-h">Create account</h3>
                    <p>Already have a account ? <a  class="link" href="login.html"> login</a></p>
                    <div class="box">
                    <div class="name">
                        <input   type="text" id="firstname" placeholder="First Name" required>
                        <input   type="text" id="lastname" placeholder="Last Name" >
                    </div>
                    <input type="text"   id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="checkbox">
                        <input type="checkbox" id="check" required>
                        <p class="terms">I agree to DopeSaas <a href=" terms">Terms of Service</a> and <a href="policy"> Privacy policy</a></p>
                    </div>
                    <button  type="submit"  class="btn1"> Create Account</button>
                    <div class="bar">
                        <span class="or">or</span>
                    </div>
                    <button class="btn2"> 
                        <img  class="icon"  src="image/google.png" alt="google" > Continue with Google
                    </button>
                    <button class="btn2">
                        <img  class="icon" src="image/apple.png" alt="apple"> Continue with Apple
                    </button>

                    </div>
                </div>
                </form>
            </div>
        </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>
</html>
